<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-chart-bar"></i>
                <h1>Sentiment Analysis Results</h1>
            </div>
        </header>
        <main>
            <div class="results-section">
                <img src="{{ graph_url }}" alt="Sentiment Analysis Graph" class="result-graph">
                <table>
                    <thead>
                        <tr>
                            <th>Text</th>
                            <th>Sentiment</th>
                            <th>Strength</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result.text }}</td>
                            <td>{{ result.sentiment }}</td>
                            <td>
                                <div class="strength-bar" style="width: {{ result.strength * 100 }}%;">
                                    {{ "%.2f"|format(result.strength) }}
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <button id="save-result-btn" class="analyze-btn">Save Result</button>
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Analysis</a>
        </main>
    </div>
    <script>
        document.getElementById('save-result-btn').addEventListener('click', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in to save results');
                return;
            }

            const analysisResults = {{ results|tojson|safe }};
            const result = {
                timestamp: new Date().toISOString(),
                results: analysisResults
            };

            // Save to server
            fetch('/save_result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: currentUser,
                    result: result
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Update local storage
                    const users = JSON.parse(localStorage.getItem('users')) || {};
                    if (!users[currentUser].results) {
                        users[currentUser].results = [];
                    }
                    users[currentUser].results.push(result);
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Result saved successfully');
                } else {
                    alert('Failed to save result');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while saving the result');
            });
        });
    </script>
</body>
</html>
